<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>

    <div class="container">
        <div th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                        <ul class="nav navbar-nav">
                            <li><a href="#" th:href="@{/posts}">Posts</a> </li>
                            <li><a href="#" th:href="@{/post/new}" sec:authorize="hasRole('ROLE_ADMIN')">Create Post</a> </li>
                            <li><a href="#" th:href="@{/login}">Sign In</a> </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="welcome">
                <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span> </span>
            </div>
            <div class="jumbotron">
                <div class="row text-center">
                    <div class="">
                        <h2>My First Spring Boot Application</h2>

                        <h3>Might be normal :)</h3>
                    </div>
                </div>
                <div class="row text-center">
                    <img src="../../static/img/spring-by-pivotal.png"
                         th:src="@{/img/spring-by-pivotal.png}">
                    </img>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
