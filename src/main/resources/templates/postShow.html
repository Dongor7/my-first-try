<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>Post</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <form th:action="@{/logout}" method="post">
            <div class="col-sm-10"><h2>Post Details</h2></div>
            <div class="col-sm-2" style="padding-top: 30px;">
                    <span sec:authorize="isAuthenticated()">
                        <input type="submit" value="Sign Out"/>
                    </span>
            </div>
        </form>

        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Post Id:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${post.id}">Post Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Title:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${post.title}">Title</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Description:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${post.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Date of create:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${post.createDate}">Date of create</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Date of update:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static" th:text="${post.updateDate}">Date of update</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
